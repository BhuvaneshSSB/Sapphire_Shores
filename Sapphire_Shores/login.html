<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_style.css">
    <title>Sapphire Shores-Login</title>
</head>
<body>
    <div class="login_page">
        <img class="bg_image" src="https://d11vyokdyewbcr.cloudfront.net/2277125_large_01985222.jpg">
        <div class="logo">
            <img class="logo_image" src="images/logo.jpg">
        </div>
        <form action="index.html" method="get">
        <div class="username">
            <label for="username">USERNAME:</label>
            <input type="text" id="username" name="username" placeholder="Enter.." required>
        </div>
        <div class="username">
            <label for="password">PASSWORD:</label>
            <input type="password" id="password" name="password" placeholder="Enter.." required>
        </div>
        <div class="login_button">
            <button style="width: 100px; height: 45px;" type="submit">Login</button>
        </div>
    </form>
    </div>
    

</body>
</html>
